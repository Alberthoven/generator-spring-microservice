info:
  app:
    name: <%= baseName %>
    description: <%= serviceDescription %>

endpoints:
  restart:
    enabled: true
  refresh:
    enabled: true

server:
  port: 8080

---
spring:
    profiles: docker

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/